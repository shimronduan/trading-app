name: Azure Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: trading-bot-v3-rg
  AZURE_LOCATION: germanywestcentral
  AZURE_APP_SERVICE_PLAN: trading-bot-v3-asp
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: 60296e74-7b11-471e-9baf-c9c450c2417b
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}" -var="location=${{ env.AZURE_LOCATION }}" -var="app_service_plan_name=${{ env.AZURE_APP_SERVICE_PLAN }}" -var="web_app_name=${{ env.AZURE_WEBAPP_NAME }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}" -var="location=${{ env.AZURE_LOCATION }}" -var="app_service_plan_name=${{ env.AZURE_APP_SERVICE_PLAN }}" -var="web_app_name=${{ env.AZURE_WEBAPP_NAME }}"

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Zip build output
        run: zip -r build.zip .next public package.json next.config.ts

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: build.zip
